<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Titanfit</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/register_style.css">
</head>
<body>
<div class="register-container">
    <!-- Left Half: Registration Form -->
    <div class="form-container">
        <h1>Become a Titan</h1>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="success-message">
            <p th:text="${success}"></p>
        </div>

        <form th:action="@{/register}" method="post" id="register-form" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <small class="error-message" id="name-error">Name is required.</small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message" id="email-error">Please enter a valid email.</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small class="error-message" id="password-error">Password must be at least 6 characters long.</small>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Right Half: Background Image -->
    <div class="image-container"></div>
</div>

<script src="/js/register_script.js"></script>
</body>
</html>
