<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/login.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@300;400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="center">
            <!-- Titanfit banner -->
            <div class="banner">
                <h1>Titanfit</h1>
            </div>

            <form action="submit" th:action="@{/login}" method="post">
                <h1>Login</h1>
                <input type="text" id="username" name="username" placeholder="Enter username">
                <br>
                <input type="text" id="password" name="password" placeholder="Enter password">
                <br/>
                
                <button >Submit</button>
<!--                <p id="forgot"><a href="#">Forgot password?</a></p> -->
                <p id="register">
                    No Account?
                    <!-- Link to the register page for new users -->
                    <a th:href="@{/register}">Register</a> here
                </p>
            </form>
        </div>
        <script src="" ></script>
    </body>
</html>
