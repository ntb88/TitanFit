<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${action} + ' Workout'">Workout Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
  <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container form-container">
  <h2 th:text="${action} + ' Workout'">Workout Form</h2>
  <form th:action="@{/admin/workouts/save}" th:object="${workout}" method="post">
    <!-- Hidden field for workout ID (only for editing) -->
    <input type="hidden" th:if="${workout.workoutId != null}" th:field="*{workoutId}" />

    <div class="form-group">
      <label for="workoutUrl">YouTube Video URL:</label>
      <input type="url" th:field="*{workoutUrl}" class="form-control" id="workoutUrl" placeholder="Enter YouTube embed URL" required/>
      <small class="form-text text-muted">Use the embed URL (e.g., https://www.youtube.com/embed/VIDEO_ID)</small>
    </div>

    <div class="form-group">
      <label for="workoutName">Workout Name:</label>
      <input type="text" th:field="*{workoutName}" class="form-control" id="workoutName" placeholder="Enter workout name" required/>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="e.g., Upper Body" required/>
    </div>

    <div class="form-group">
      <label for="workoutDescription">How to do it:</label>
      <textarea th:field="*{workoutDescription}" class="form-control" id="workoutDescription" placeholder="Describe how to perform the workout"></textarea>
    </div>

    <div class="form-group">
      <label for="reps">Reps:</label>
      <input type="text" th:field="*{reps}" class="form-control" id="reps" placeholder="e.g., 3 sets of 10 reps" required/>
    </div>

    <button type="submit" class="btn btn-primary" th:text="${action} == 'Add' ? 'Add Workout' : 'Update Workout'">Submit</button>
    <a th:href="@{/admin/workouts}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
