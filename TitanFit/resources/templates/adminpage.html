<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
  <!-- Include Bootstrap CSS for styling (optional) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        /* Container styling */
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Section styling */
        .sections {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            height: 80%;
            width: 33%;
            border-radius: 8px;
            transition: transform 0.3s, opacity 0.3s;
            padding: 20px;
            margin: 0 15px;
            color: white;
        }

        /* Section backgrounds with higher contrast */
        #one {
            background-color: #8b00e0; /* Darker purple */
        }

        #two {
            background-color: #218838; /* Darker green */
        }

        #three {
            background-color: #138496; /* Darker cyan */
        }

        /* Hover effects */
        .sections:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Remove link underline on hover */
        .sections a {
            color: white;
            text-decoration: none;
        }

        .sections a:hover {
            text-decoration: none;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sections {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>

    <script th:src="@{/js/script.js}"></script>
</head>
<body>

<!-- Navigation Bar -->
<div th:replace="~{fragments :: navbar}"></div>

<div class="container">
    <section class="sections" id="one">
        <div>
            <a href="/admin/workouts">
                <h3>Workout Library</h3>
            </a>
        </div>
    </section>
    <section class="sections" id="two">
        <div>
            <a href="/admin/usermanagement">
                <h3>User Management</h3>
            </a>
        </div>
    </section>
    <section class="sections" id="three">
        <div>
            <a href="/admin/plans">
                <h3>Workout Plans</h3>
            </a>
        </div>
    </section>
</div>
  <!-- Include Bootstrap JS and dependencies (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
