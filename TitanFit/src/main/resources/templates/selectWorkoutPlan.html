<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Workout Plan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<!-- Navigation Bar -->
<div th:replace="~{fragments :: navbar}"></div>

<!-- Workout Plans Table -->
<div class="mt-4">
    <h3>Select a Workout Plan</h3>
    <form action="/user/selectedWorkoutPlan" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(workoutPlans)}">
                <td colspan="4">No workout plans available.</td>
            </tr>
            <tr th:each="plan : ${workoutPlans}">
                <td th:text="${plan.id}">1</td>
                <td th:text="${plan.name}">Plan Name</td>
                <td th:text="${plan.description}">Description</td>
                <td>
                    <button type="submit" class="btn btn-primary" name="planId" th:value="${plan.id}">Select</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<!-- Include Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
